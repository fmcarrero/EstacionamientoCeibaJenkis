// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'jacoco'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.0.1'
   	
   	testCompile project.ext.junit
    testCompile project.ext.mockito
    testCompile project.ext.junitparams 
}

test{
	jacoco {
		append = false
		destinationFile = file ("jacoco/jacocoTest.exec")
	}
	reports.junitXml.destination = file("jacoco/test-results")
}
